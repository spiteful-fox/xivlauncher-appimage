name: Build AppImage (XIVLauncher)

on:
  push:
    branches: ["main"]
    paths:
      - "appimage-build/**"
      - "Dockerfile"
      - "Justfile"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for tagging

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y podman git ruby
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Tag current commit
        id: tag
        run: |
          TAG=$(just tag-commit xivlauncher)
          if [ "$GITHUB_EVENT_NAME" = "push" ]; then
            TAG="$TAG.$(date +%H%M%S)"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "artifact_tag=$(echo $TAG | sed -r 's/\//_/g')" >> $GITHUB_OUTPUT
          echo "Created tag: $TAG"

      - name: Push tag to GitHub
        if: github.event_name != 'push'
        run: |
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Build container image
        run: just build-image

      - name: Build XIVLauncher AppImage
        run: just build xivlauncher

      - name: Upload AppImage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appimage-${{ steps.tag.outputs.artifact_tag }}
          path: output/
          retention-days: 30
